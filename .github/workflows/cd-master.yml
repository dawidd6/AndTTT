name: CD (master)

on:
  push:
    branches:
      - master

jobs:
  cd:
    runs-on: ubuntu-latest
    concurrency: deployment
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Publish image
        uses: matootie/github-docker@v3.1.0
        with:
          accessToken: ${{github.token}}
          context: app/src/main/go
          containerRegistry: true
